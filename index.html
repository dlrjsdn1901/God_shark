    .search-btn::before {

      top: 0;

    @keyframes spin {

    @keyframes fadeIn {

    .meal-card:hover {

    .meal-type {

    .info-box {

    @media (max-width: 768px) {

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ½ï¸ ê¸‰ì‹ ì •ë³´ made by ì´ê±´ìš°
    </h1>
      <p>ì›í•˜ëŠ” ë‚ ì§œì˜ ê¸‰ì‹ ë©”ë‰´ë¥¼ í™•ì¸í•˜ì„¸ìš”</p>
    </div>

    <div class="main-card">
      <div class="date-selector">
        <div class="date-input-wrapper">
          <label class="date-label" for="mealDate">ğŸ“… ë‚ ì§œ ì„ íƒ</label>
          <input type="date" id="mealDate" class="date-input" />
        </div>
        <button class="search-btn" onclick="searchMeal()">ê¸‰ì‹ ì •ë³´ ì¡°íšŒ</button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>ê¸‰ì‹ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...</p>
      </div>

      <div class="error" id="error"></div>
      
      <div class="no-data" id="noData">
        <p>í•´ë‹¹ ë‚ ì§œì— ê¸‰ì‹ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
      </div>

      <div class="meal-info" id="mealInfo"></div>
    </div>
  </div>

  <script>
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì˜¤ëŠ˜ ë‚ ì§œë¡œ ì„¤ì •
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date();
      const dateString = today.toISOString().split('T')[0];
      document.getElementById('mealDate').value = dateString;
    });

    async function searchMeal() {
      const dateInput = document.getElementById('mealDate');
      const selectedDate = dateInput.value;
      
      if (!selectedDate) {
        alert('ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
        return;
      }

      // UI ìƒíƒœ ì´ˆê¸°í™”
      showLoading();
      hideError();
      hideMealInfo();
      hideNoData();

      try {
        const formattedDate = selectedDate.replace(/-/g, '');
        const apiUrl = `https://open.neis.go.kr/hub/mealServiceDietInfo?ATPT_OFCDC_SC_CODE=J10&SD_SCHUL_CODE=7679111&MLSV_YMD=${formattedDate}&Type=xml`;
        
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
        
        // ì—ëŸ¬ ì²´í¬
        const errorElement = xmlDoc.querySelector('RESULT CODE');
        if (errorElement && errorElement.textContent !== 'INFO-000') {
          const errorMsg = xmlDoc.querySelector('RESULT MESSAGE');
          throw new Error(errorMsg ? errorMsg.textContent : 'ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        const mealData = xmlDoc.querySelectorAll('row');
        
        if (mealData.length === 0) {
          showNoData();
          return;
        }

        displayMealInfo(mealData, selectedDate);
        
      } catch (error) {
        console.error('Error fetching meal data:', error);
        showError(error.message);
      } finally {
        hideLoading();
      }
    }

    function displayMealInfo(mealData, date) {
      const mealInfo = document.getElementById('mealInfo');
      const mealTypes = {
        '1': 'ì¡°ì‹',
        '2': 'ì¤‘ì‹', 
        '3': 'ì„ì‹'
      };

      let html = `<div class="meal-title">${formatDate(date)} ê¸‰ì‹ ì •ë³´</div>`;

      Array.from(mealData).forEach((meal, index) => {
        const mealCode = meal.querySelector('MMEAL_SC_CODE')?.textContent || '';
        const mealType = mealTypes[mealCode] || 'ê¸‰ì‹';
        const dishName = meal.querySelector('DDISH_NM')?.textContent || '';
        const calorie = meal.querySelector('CAL_INFO')?.textContent || '';
        const nutrition = meal.querySelector('NTR_INFO')?.textContent || '';
        
        if (dishName) {
          // HTML íƒœê·¸ ì œê±° ë° ë©”ë‰´ ì •ë¦¬
          const cleanDishName = dishName
            .replace(/<br\s*\/?>/gi, '\n')
            .replace(/<[^>]*>/g, '')
            .replace(/\([^)]*\)/g, '')
            .trim();

          const menuItems = cleanDishName.split('\n').filter(item => item.trim());

          // ì˜ì–‘ì •ë³´ íŒŒì‹± ë° ì •ë¦¬
          let nutritionDisplay = '';
          if (nutrition) {
            const cleanNutrition = nutrition
              .replace(/<br\s*\/?>/gi, '\n')
              .replace(/<[^>]*>/g, '')
              .trim();
            const nutritionItems = cleanNutrition.split('\n').filter(item => item.trim());
            nutritionDisplay = nutritionItems.map(item => `<div class="nutrition-item">â€¢ ${item.trim()}</div>`).join('');
          }

          html += `
            <div class="meal-card" style="animation-delay: ${index * 0.1}s">
              <div class="meal-type">${mealType}</div>
              
              <div class="menu-section">
                <div class="section-title">ğŸ“‹ ë©”ë‰´</div>
                <div class="info-box menu-box">
                  ${menuItems.map(item => `<div class="menu-item">â€¢ ${item.trim()}</div>`).join('')}
                </div>
              </div>

              ${calorie ? `
                <div class="calorie-section">
                  <div class="section-title">ğŸ”¥ ì¹¼ë¡œë¦¬</div>
                  <div class="info-box calorie-box">${calorie}</div>
                </div>
              ` : ''}

              ${nutritionDisplay ? `
                <div class="nutrition-section">
                  <div class="section-title">ğŸ¥— ì˜ì–‘ì •ë³´</div>
                  <div class="info-box nutrition-box">
                    ${nutritionDisplay}
                  </div>
                </div>
              ` : ''}
            </div>
          `;
        }
      });

      mealInfo.innerHTML = html;
      showMealInfo();
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
      const weekday = weekdays[date.getDay()];
      
      return `${year}ë…„ ${month}ì›” ${day}ì¼ (${weekday})`;
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function showError(message) {
      const errorElement = document.getElementById('error');
      errorElement.textContent = `ì˜¤ë¥˜: ${message}`;
      errorElement.style.display = 'block';
    }

    function hideError() {
      document.getElementById('error').style.display = 'none';
    }

    function showMealInfo() {
      document.getElementById('mealInfo').style.display = 'block';
    }

    function hideMealInfo() {
      document.getElementById('mealInfo').style.display = 'none';
    }

    function showNoData() {
      document.getElementById('noData').style.display = 'block';
    }

    function hideNoData() {
      document.getElementById('noData').style.display = 'none';
    }

    // Enter í‚¤ë¡œ ê²€ìƒ‰
    document.getElementById('mealDate').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchMeal();
      }
    });
  </script>
